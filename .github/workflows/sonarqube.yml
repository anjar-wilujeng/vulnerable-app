name: SonarQube SAST Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=anjar_wilujeng_vulnerable-app
            -Dsonar.organization=anjar-wilujeng
            -Dsonar.python.version=3.11

      - name: Check Quality Gate
        run: |
          echo "Quality Gate status will be shown in SonarQube dashboard"
          echo "Visit: https://sonarcloud.io/dashboard?id=vulnerable-app-sast-demo"

