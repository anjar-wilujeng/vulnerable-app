# SonarQube Project Configuration
# Required for SonarQube analysis

# Project identification
sonar.projectKey=vulnerable-app-sast-demo
sonar.projectName=Vulnerable Application for SAST Testing
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Exclusions - files and directories to skip
sonar.exclusions=\
  venv/**,\
  **/__pycache__/**,\
  *.pyc,\
  .git/**,\
  .pytest_cache/**,\
  **/*.log,\
  **/*.db

# Test coverage (if you add tests)
# sonar.python.coverage.reportPaths=coverage.xml

# Additional analysis parameters
sonar.qualitygate.wait=true
